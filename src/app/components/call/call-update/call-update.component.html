<div class="container mat-elevation-z8">

    <form class="form">
        <h1>Update Client</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="client create">
    
        <section class="section">
            <mat-checkbox (click)="addProfile(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addProfile(1)" [checked]="true" class="margin" color="primary">Client</mat-checkbox>
            <mat-checkbox (click)="addProfile(2)" class="margin" color="primary">Client</mat-checkbox>
          </section>
    
        
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Name</mat-label>
              <input 
              [(ngModel)]="client.name"
              name="name"
              [formControl] = "name"
              required
              matInput placeholder="Eg. Someone Smith"
              maxlength="50"
              >
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>E-mail</mat-label>
              <input 
              [(ngModel)]="client.email"
              name="email"
              [formControl] = "email"
              required
              matInput placeholder="Eg. someonesmith@mail.com">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          
    
          
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Password</mat-label>
              <input 
              [(ngModel)]="client.password"
              name="password"
              [formControl] = "password"
              required
              type ="password" matInput placeholder="Eg. som1234">
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
          
            <button (click)="update()" [disabled]="!validFields()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Update</button>
            <button routerLink="../../"  class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
    
    </form>
    
    <p class = "fullWidth">by Elisa C Rovani</p>
    
    </div>
