        <img src="assets/img/login-image.svg" alt="Help Desk - My Spring Angular Project">

        <mat-form-field class="field full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input         
          matInput placeholder=" Eg. someone@mail.com">

        <mat-form-field class="field full-width" appearance="fill">
            <mat-label>Password</mat-label>

          <button class="btn mat-elevation-z4" mat-stroked-button color="primary">Login</button>


          </form>
      
</div>
